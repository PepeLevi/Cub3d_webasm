<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cub3D WebAssembly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        if (typeof SharedArrayBuffer === 'undefined') {
        const dummyMemory = new WebAssembly.Memory({ initial: 0, maximum: 0, shared: true })
        globalThis.SharedArrayBuffer = dummyMemory.buffer.constructor
        }
    </script>
    <canvas id="canvas" width="800" height="600" tabindex=-1></canvas>
    <script>
        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),
            setStatus: function(text) {
                console.log(text);
            },
            monitorRunDependencies: function(left) {
                console.log('Remaining dependencies: ' + left);
            }
        };

        const script = document.createElement('script');
        script.src = 'cub3d.js';
        document.body.appendChild(script);

        script.onload = () => {
            console.log("WebAssembly module loaded.");
        };
    </script>
</body>
</html>
